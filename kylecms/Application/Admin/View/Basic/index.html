<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid">
	<include file="Basic/button"/>
        <!-- Page Heading -->
               <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">

                <form class="form-horizontal" id="singcms-form">
                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">站点标题:</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" class="form-control" id="inputname" placeholder="请填写站点标题" value="{$vo.title}"}>
                        </div>
                    </div>

  		<div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">站点关键词:</label>
                        <div class="col-sm-5">
                            <input type="text" name="keywords" class="form-control" id="inputname" placeholder="请填写站点关键词" value="{$vo.keywords}">
                        </div>
                    </div>

		   <div class="form-group">
		      <label for="inputPassword3" class="col-sm-2 control-label">站点描述:</label>
		      <div class="col-sm-5">
			<textarea class="input js-editor" id="editor_singcms" name="description" rows="10">{$vo.description}</textarea>
		      </div>
		    </div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">是否自动备份数据库:</label>
			<div class="col-sm-5">
				<input type="radio" name="dumpmysql" id="optionsRadiosInline1" value="1" <if condition="$vo['dumpmysql'] eq 1">checked</if>> 是
                                <input type="radio" name="dumpmysql" id="optionsRadiosInline2" value="0" <if condition="$vo['dumpmysql'] eq 0">checked</if>> 否
			</div>
		</div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
